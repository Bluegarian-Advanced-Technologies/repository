<!DOCTYPE html>
<html lang="en" id="document">
<head>
    <title>Bluegaria's Tech. Repository</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Official Repository of Technology by the Bluegarian Empire">
    <meta property="og:title" content="Bluegaria's Tech. Repository">
    <meta property="og:description" content="Official Repository of Technology by the Bluegarian Empire">
    <meta property="og:image" content="https://raw.githubusercontent.com/Bluegarian-Advanced-Technologies/repository/main/Assets/Images/Logos/Bluegaria's%20Flag%20Tech.png">
    <meta property="og:url" content="https://bluegarian-advanced-technologies.github.io/repository">
    <meta name="twitter:title" content="Bluegaria's Tech. Repository">
    <meta name="twitter:description" content="Official Repository of Technology by the Bluegarian Empire">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Bluegarian-Advanced-Technologies/repository/main/Assets/Images/Logos/Bluegaria's%20Flag%20Tech.png">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="style.css">

    <style></style>
</head>
<body>
    <div class="loading">
        <img src="Assets/Images/Loading.gif" alt="loading">
        <h1>Loading...</h1>
        <noscript>
            Your device has JavaScript disabled! Page unable to load.
        </noscript>
    </div>
    <div class="secondfa" style="display: none;">
        <div class="secondfa-image-listener" id="kill_agent">
            <h1 id="secondfaInfo"></h1>
            <img src="Assets/Images/memetic_kill_agent_img.jpg" alt="Kill Agent" style id="kill-agent-img">
        </div>
    </div>
    <div class="parallax-wrapper">
        <section class="section parallax landing">
            <h1>Bluegaria's Technology Repository</h1>
        </section>
        <section class="section static login">
            <div class="login-box">
                <div class="login-box-tou">
                    <div class="login-box-tou__text">
                        You must read the TOU before logging in. (Press here to read)
                    </div>
                </div>
                <h2>Log in to Continue</h2>
                <p id="invalidMsg"></p>

                <input id="username" type="text" name="username" spellcheck="false" autocomplete="off" disabled placeholder="Username">
                <input id="password" type="password" name="password" spellcheck="false" autocomplete="off" disabled placeholder="Password">
                <div class="show-password-container">
                    <label for="show-password">Show: </label><input id="show-password" type="checkbox" name="show-password">
                </div>

                <button onclick="login()" disabled>Log in</button>
            </div>
        </section>
        <section class="section static footer"></section>
    </div>
    <main class="repository" style="display: none;">
        <h1>Welcome, <span id="welcomer"></span></h1>

        <div class="music-player-container">
            <div class="music-player">
                <div class="music-label">Music Player</div> 
                <fieldset class="music-selector">
                    <input type="text" list="music-list" id="music-selected" placeholder="Select song">
                    <datalist id="music-list">
                        <option value="Adventure"></option>
                        <option value="Aria Math"></option>
                        <option value="Crab Rave"></option>
                        <option value="Fallen Kingdom"></option>
                        <option value="Firefly"></option>
                        <option value="Last Summer"></option>
                        <option value="Megalovania"></option>
                        <option value="Pigstep"></option>
                        <option value="Sweden"></option>
                        <option value="Turtle Beach"></option>
                        <option value="Wait"></option>
                    </datalist>

                    <button id="submit-music" >Play Music</button>
                    <div class="music-controller-container">
                        <p id="music-msg"></p>
                        <audio id="music-controller" controls preload="auto" autoplay loop>
                            <source src="" type="audio/mpeg" id="music-src">
                            Your browser does not support the audio element. (bruh how old is your browser)
                        </audio>
                        <br/>
                        <p id="current-playing-song"></p>
                    </div>
                </fieldset>
            </div>
        </div>


        <div class="public-rep">
            <span class="public-rep-section-label root-label">Repository</span>
            
            <span class="public-rep-section-label">Story</span>
            <div class="public-rep-section nest story">
                <div class="public-rep__object">
                    
                </div>
            </div>

        </div>

        <section class="secret" style="display: none;">
            SECRET ADMIN ONLY INFO HERE
        </section>
    </main>

    <audio id="secondfaSounds" preload="auto">
        <source src="Assets/Audio/Memetic Kill Agent.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrectSound" preload="auto">
        <source src="Assets/Audio/Incorrect.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
