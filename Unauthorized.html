<!DOCTYPE html>
<html lang="en" id="document">
<head>
    <title>DISCONNECTED</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

        html {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 56px;
        }
        h1 {
            text-decoration: underline;
            text-align: center;
            color: red;
            font-size: 36px;
        }
        p {
            color: red;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>DISCONNECTED!</h1>
        <p>
            The operation you just performed is <strong>ILLEGAL</strong>! You have been disconnected from the repository!
            Prepare to be apprehended, criminal!
        </p>
    </div>
    <script>
        window.addEventListener('load', function()
        {
        // Select the node that will be observed for mutations
        const targetNode = document.getElementById('document');

        // Options for the observer (which mutations to observe)
        const config = { attributes: true, childList: true, subtree: true, characterData: true };

        // Callback function to execute when mutations are observed
        const callback = function(mutationsList, observer) {
            location.reload();
        };

        // Create an observer instance linked to the callback function
        const observer = new MutationObserver(callback);

        // Start observing the target node for configured mutations
        observer.observe(targetNode, config);
        })
    </script>
</body>
</html>
